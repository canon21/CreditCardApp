<!-- l'input si binda alla key presente in cardForm :O-->
<div class="field">
    <label class="label" *ngIf="label">{{ label }}</label>
    <div class="control">
        <input 
            class="input" 
            [ngClass] = "{ 'is-danger': showErrors() } "
            [formControl]="control" 
        />
    </div>
    <ng-container *ngIf="showErrors()">
        <div class="help is-danger" *ngIf="control.errors.required">
            Value is required.
        </div>
        <div class="help is-danger" *ngIf="control.errors.minlength">
            Value must be longer (min {{control.errors.minlength.requiredLength }}).
        </div>
        <div class="help is-danger" *ngIf="control.errors.maxlength">
            Value must be longer (max {{control.errors.maxlength.requiredLength }}).
        </div>
        <div class="help is-danger" *ngIf="control.errors.pattern">
            Invalid Format.
        </div>
    </ng-container>
</div>
